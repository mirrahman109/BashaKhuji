{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-400 to-blue-500">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back!</h2>
        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="{{form.username.id_for_label}}" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input type="text" name="{{form.username.name}}" id="username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="{{form.password.id_for_label}}" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password" name="{{form.password.name}}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                        placeholder="Enter your password" required>
                </div>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" 
                    class="w-full px-4 py-2 text-white bg-indigo-600 rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>
        </form>

        <!-- Signup Link -->
        <p class="mt-6 text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-indigo-600 font-medium hover:underline">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
