{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10 grid grid-cols-4 gap-6">
    <!-- Filter Section -->
    <aside class="col-span-1 bg-white p-4 shadow-md rounded mt-20">
        <h2 class="text-lg font-semibold mb-4">Filter Options</h2>
        <form method="GET" action="">
            <label class="block mb-2">Bedrooms:</label>
            <input type="number" name="bedrooms" class="w-full p-2 border rounded mb-4">

            <label class="block mb-2">Bathrooms:</label>
            <input type="number" name="bathrooms" class="w-full p-2 border rounded mb-4">

            <label class="block mb-2">Price Range:</label>
            <div class="flex gap-2 mb-4">
                <input type="number" name="min_price" placeholder="Min" class="w-1/2 p-2 border rounded">
                <input type="number" name="max_price" placeholder="Max" class="w-1/2 p-2 border rounded">
            </div>

            <label class="block mb-2">Available From:</label>
            <input type="date" name="available_from" class="w-full p-2 border rounded mb-4">

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full">
                Filter
            </button>
        </form>
    </aside>

    <!-- Main Content -->
    <section class="col-span-3">
        {% block filtered_content %}{% endblock %}
    </section>
</div>
{% endblock %}
